<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/arts.css" />
    <script src="js/main.js" de></script>
</head>
<body>

    <div class="content">
        <div class="main-container">
            <nav> 
                <a href="javascript:history.go(-1)"> <b> < </b> </a>
                <h2> ARTWORK </h2> 
            </nav>
            <div class="content-container">
                <div class="artwork-container">
                    <img class="art" id="images">
                    <div class="title-border"> <a id="names" class="wrap"></a> </div>
                </div>
                <div class="information-container">
                    <div class="title-border"> <a id="arttype"></a> </div>
                    <br>
                    <div class="description">
                        <h2> Description </h2>
                        <p id="descs"></p>
                    </div>
                    <br> <br>
                    <div class="reflection">
                        <h2> Reflection </h2>
                        <p id="reflection"></p>
                    </div>
                    <br> <br>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const selectedArtType = localStorage.getItem("selectedArtType");
            const selectedArtIndexStr = localStorage.getItem("selectedArtIndex");
            const artworkType = localStorage.getItem("artworkType");
            if (!selectedArtType || selectedArtIndexStr === null) return;

            const selectedArtIndex = parseInt(selectedArtIndexStr, 10);

            const art = artdata[selectedArtType][selectedArtIndex];
            if (!art) return;

            document.getElementById("images").src = art.img;
            document.getElementById("names").innerText = (art.name) ? art.name : "Unknown";
            document.getElementById("reflection").innerText = (art.ref) ? art.ref : "N/A";
            document.getElementById("descs").innerText = (art.desc) ? art.desc : "N/A";
            document.getElementById("arttype").innerText = art.type;

            // Codeblock only works when it's not "photography"
            if (selectedArtType.includes("photography")) return;

            // Adds the artists section if it doesn't exist.
            const infoContainer = document.querySelector('.information-container');
            if (infoContainer && !document.getElementById('artists')) {
                const artistsDiv = document.createElement('div');
                artistsDiv.className = 'artists';

                const h2 = document.createElement('h2');
                h2.textContent = 'Artist/s';

                const p = document.createElement('p');
                p.id = 'artists';

                artistsDiv.appendChild(h2);
                artistsDiv.appendChild(p);
                infoContainer.appendChild(artistsDiv);
            }
            document.getElementById("artists").innerText = (art.artists) ? art.artists : "Unknown";
        });
    </script>
</body>
</html>
